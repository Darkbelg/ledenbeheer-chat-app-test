<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script src="js/script.js" type="text/javascript"></script>
    <link href="css/styles.css" rel="stylesheet">
    <title>Chat app Ledenbeheer</title>
</head>
<style>
    body {
        background: #eee;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: sans-serif;
    }
</style>
<body>
    <div>
        <h1>Chat application Ledenbeheer</h1>
    </div>
    <a href="http://localhost:8000?q=moderators">Show all moderators</a>

    <div>
    <form action="" method="post" id="chatSession">
        <label for="firstname">Firstname:
            <input type="text" name="firstname" id="firstname" required>
        </label>
        <label for="lastname">Lastname:
            <input type="text" name="lastname" id="lastname" required>
        </label>
        <label for="email">Email:
            <input type="email" name="email" id="email" required>
        </label>
        <button>Start Chat</button>
    </form>
    </div>
    <div>
        <form action="" method="post" id="chatMessage">
            <label for="chatTextMessage">Chat Text message:
                <textarea name="chatTextMessage" id="chatTextMessage" cols="30" rows="10" required ></textarea>
            </label>
            <button>Send Chat</button>
        </form>
    </div>
</body>
</html>
